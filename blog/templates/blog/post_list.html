{% extends 'blog/base.html' %}
{% block content %}
    {% for pos in post %}
            <div>
                <p>published: {{ pos.published_date }}</p>
                <h1><a href="{% url 'post_detail' pk=pos.pk %}">{{ pos.title }}</a></h1>
                <p>{{ pos.text|linebreaksbr }}</p>
            </div>
    {% endfor %}
{% endblock %}
